<!DOCTYPE html>
<html>
<head>
<title>AP PIN Code Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  background: #f4f6f8;
  text-align: center;
  padding: 20px;
}
select, button {
  padding: 12px;
  width: 90%;
  max-width: 320px;
  margin: 6px;
  font-size: 16px;
}
.card {
  background: white;
  padding: 15px;
  margin: 15px auto;
  max-width: 350px;
  border-radius: 8px;
  box-shadow: 0 0 8px #ccc;
}
</style>
</head>

<body>

<h2>Andhra Pradesh PIN Code Search</h2>
<p>రాష్ట్రం → జిల్లా → మండలం → గ్రామం</p>

<select id="district" onchange="loadMandals()">
  <option value="">Select District</option>
  <option value="Nellore">Nellore</option>
  <option value="Chittoor">Chittoor</option>
</select>

<select id="mandal" onchange="loadVillages()">
  <option value="">Select Mandal</option>
</select>

<select id="village">
  <option value="">Select Village</option>
</select>

<button onclick="showResult()">Search</button>

<div id="result"></div>

<script>
const data = {
  "Nellore": {
    "Kavali": ["Kavali", "Bitragunta"],
    "Atmakur": ["Atmakur", "Ananthasagaram"]
  },
  "Chittoor": {
    "Tirupati": ["Tirupati", "Renigunta"],
    "Puttur": ["Puttur", "Narayanavanam"]
  }
};

function loadMandals() {
  let d = district.value;
  mandal.innerHTML = "<option>Select Mandal</option>";
  village.innerHTML = "<option>Select Village</option>";
  if (!data[d]) return;

  for (let m in data[d]) {
    mandal.innerHTML += `<option>${m}</option>`;
  }
}

function loadVillages() {
  let d = district.value;
  let m = mandal.value;
  village.innerHTML = "<option>Select Village</option>";
  if (!data[d][m]) return;

  data[d][m].forEach(v => {
    village.innerHTML += `<option>${v}</option>`;
  });
}

function showResult() {
  let v = village.value;
  if (!v) {
    result.innerHTML = "❌ Please select village";
    return;
  }
  result.innerHTML = `
    <div class="card">
    <b>Village:</b> ${v}<br>
    <b>State:</b> Andhra Pradesh<br>
    <b>Note:</b> PIN codes can be added next
    </div>
  `;
}
</script>

</body>
</html>
