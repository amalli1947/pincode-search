<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>India PIN Code & Village Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      color: #333;
    }

    /* HEADER */
    header {
      background: linear-gradient(90deg, #ff9933, #ffffff, #138808);
      padding: 15px;
      text-align: center;
      border-bottom: 3px solid #138808;
    }

    header img {
      width: 80px;
      display: block;
      margin: 0 auto 5px;
    }

    header h1 {
      margin: 5px 0;
      font-size: 22px;
    }

    header p {
      margin: 0;
      font-size: 14px;
    }

    /* MAIN */
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      background: #138808;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background: #0f6b06;
    }

    .results {
      margin-top: 15px;
    }

    .village {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }

    .village:hover {
      background: #f0f8ff;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>

<body>

<header>
  <!-- INDIA MAP ICON (SVG IMAGE) -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/India_outline_map.svg" alt="India Map">
  <h1>India PIN Code Search</h1>
  <p>Search villages by PIN code • Open in Google Maps</p>
</header>

<div class="container">

  <div class="search-box">
    <input type="text" id="pinInput" placeholder="Enter 6-digit PIN code">
    <button onclick="searchPin()">Search</button>
  </div>

  <div id="results" class="results"></div>

</div>

<footer>
  © 2025 India PIN Search | Data Source: India Post API
</footer>

<script>
function searchPin() {
  const pin = document.getElementById("pinInput").value.trim();
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "";

  if (!/^[0-9]{6}$/.test(pin)) {
    resultsDiv.innerHTML = "<p>Please enter a valid 6-digit PIN code.</p>";
    return;
  }

  fetch("https://api.postalpincode.in/pincode/" + pin)
    .then(res => res.json())
    .then(data => {
      if (data[0].Status !== "Success") {
        resultsDiv.innerHTML = "<p>No data found for this PIN.</p>";
        return;
      }

      data[0].PostOffice.forEach(po => {
        const div = document.createElement("div");
        div.className = "village";
        div.innerHTML = `
          <strong>${po.Name}</strong><br>
          ${po.Block}, ${po.District}, ${po.State}
        `;

        div.onclick = () => {
          const query = `${po.Name}, ${po.District}, ${po.State}, India`;
          window.open(
            "https://www.google.com/maps/search/?api=1&query=" + encodeURIComponent(query),
            "_blank"
          );
        };

        resultsDiv.appendChild(div);
      });
    })
    .catch(() => {
      resultsDiv.innerHTML = "<p>Error fetching data. Try again later.</p>";
    });
}
</script>

</body>
</html>
