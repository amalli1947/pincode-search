<!DOCTYPE html>
<html>
<head>
    <title>PIN Code Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial;
            background: #f0f4f8;
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        input {
            padding: 14px;
            width: 90%;
            max-width: 300px;
            font-size: 18px;
        }
        button {
            padding: 14px 25px;
            font-size: 18px;
            background: #28a745;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 20px auto;
            max-width: 320px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        .telugu {
            color: #555;
            font-size: 15px;
        }
    </style>
</head>
<body>

<h2>India PIN Code Search</h2>
<p class="telugu">భారత పిన్ కోడ్ వివరాలు</p>

<input type="text" id="pin" placeholder="Enter PIN / పిన్ కోడ్ నమోదు చేయండి">
<br>
<button onclick="searchPin()">Search / వెతకండి</button>

<div id="result"></div>

<script>
function searchPin() {
    var pin = document.getElementById("pin").value;
    var result = document.getElementById("result");

    if (pin.length !== 6) {
        result.innerHTML = "<p>Enter valid 6 digit PIN / సరైన పిన్ కోడ్ నమోదు చేయండి</p>";
        return;
    }

    fetch("https://api.postalpincode.in/pincode/" + pin)
    .then(res => res.json())
    .then(data => {
        if (data[0].Status === "Success") {
            var p = data[0].PostOffice[0];
            result.innerHTML = `
            <div class="card">
                <b>Post Office:</b> ${p.Name}<br>
                <b>District:</b> ${p.District}<br>
                <b>State:</b> ${p.State}<br><br>
                <span class="telugu">
                <b>పోస్ట్ ఆఫీస్:</b> ${p.Name}<br>
                <b>జిల్లా:</b> ${p.District}<br>
                <b>రాష్ట్రం:</b> ${p.State}
                </span>
            </div>`;
        } else {
            result.innerHTML = "<p>No data found / సమాచారం లభించలేదు</p>";
        }
    });
}
</script>

</body>
</html>
