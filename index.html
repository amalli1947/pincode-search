<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>India PIN Code Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
body {
  font-family: Arial, sans-serif;
  background: #eef2f7;
  margin: 0;
}

.header {
  background: #0d6efd;
  color: white;
  padding: 15px;
  text-align: center;
}

.container {
  max-width: 600px;
  margin: auto;
  padding: 15px;
}

.box {
  background: white;
  padding: 15px;
  border-radius: 10px;
  text-align: center;
}

input, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  font-size: 16px;
  border-radius: 8px;
  box-sizing: border-box;
}

button {
  background: #198754;
  color: white;
  border: none;
  cursor: pointer;
}

.village-list {
  max-height: 250px;
  overflow-y: auto;
  margin-top: 10px;
  background: white;
  padding: 5px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.village-item {
  padding: 8px;
  border-bottom: 1px solid #ddd;
  cursor: pointer;
  border-radius: 5px;
}

.village-item:hover {
  background: #d9f0e3;
}

.village-item.active {
  background: #0d6efd;
  color: white;
  font-weight: bold;
}

.google-btn {
  display: inline-block;
  margin-top: 5px;
  padding: 5px 10px;
  background: #4285F4;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  font-size: 14px;
}

#map {
  height: 350px;
  margin-top: 15px;
  border-radius: 10px;
}

.footer {
  text-align: center;
  font-size: 14px;
  margin: 20px 0;
  color: #555;
}
</style>
</head>

<body>

<div class="header">
  <h2>India PIN Code Search</h2>
</div>

<div class="container">

  <div class="box">
    <input id="pin" placeholder="Enter 6-digit PIN">
    <button onclick="searchPin()">Search</button>
  </div>

  <div id="villages" class="village-list"></div>
  <div id="map"></div>
  <div class="footer">© 2025 PIN Code Search</div>

</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
let map;
let marker;
let activeVillage = null;

// Initialize map
window.onload = function() {
  map = L.map('map').setView([20.5937, 78.9629], 5);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap'
  }).addTo(map);
};

// Search PIN and show villages
function searchPin() {
  let pin = document.getElementById("pin").value.trim();
  let villagesDiv = document.getElementById("villages");
  villagesDiv.innerHTML = "";

  if (!/^\d{6}$/.test(pin)) {
    villagesDiv.innerHTML = "<div class='village-item'>❌ Enter valid 6-digit PIN</div>";
    return;
  }

  fetch("https://api.postalpincode.in/pincode/" + pin)
    .then(res => res.json())
    .then(data => {
      if (data[0].Status !== "Success") {
        villagesDiv.innerHTML = "<div class='village-item'>❌ No data found</div>";
        return;
      }

      let poList = data[0].PostOffice;

      poList.forEach(p => {
        let div = document.createElement("div");
        div.className = "village-item";
        div.innerHTML = `<b>${p.Name}</b> (${p.District}, ${p.State})`;
        div.onclick = () => goToVillage(p.Name, p.District, p.State, pin, div);
        villagesDiv.appendChild(div);
      });
    })
    .catch(err => {
      villagesDiv.innerHTML = "<div class='village-item'>❌ Error fetching data</div>";
      console.log(err);
    });
}

// Go to village on map and show Google Maps link
function goToVillage(village, district, state, pin, divElement) {
  let query = `${village}, ${district}, ${state}, India`;

  // Highlight active village
  if(activeVillage) activeVillage.classList.remove("active");
  divElement.classList.add("active");
  activeVillage = divElement;

  fetch("https://nominatim.openstreetmap.org/search?format=json&q=" + encodeURIComponent(query))
    .then(res => res.json())
    .then(loc => {
      if (loc.length > 0) {
        showMarker(loc[0].lat, loc[0].lon, village, district, state, pin, divElement);
      } else {
        let fallbackQuery = `${district}, ${state}, India`;
        fetch("https://nominatim.openstreetmap.org/search?format=json&q=" + encodeURIComponent(fallbackQuery))
          .then(r => r.json())
          .then(fallbackLoc => {
            if(fallbackLoc.length > 0){
              showMarker(fallbackLoc[0].lat, fallbackLoc[0].lon, village, district, state, pin, divElement);
            } else {
              alert("Location not found for " + village);
            }
          });
      }
    })
    .catch(err => console.log(err));
}

// Show marker and Google Maps button
function showMarker(lat, lon, village, district, state, pin, divElement) {
  if (marker) map.removeLayer(marker);

  marker = L.marker([lat, lon]).addTo(map)
    .bindPopup(`<b>${village}</b><br>${district}, ${state}<br>PIN: ${pin}`)
    .openPopup();

  map.setView([lat, lon], 13);

  // Remove existing Google Maps link if any
  let existingLink = divElement.querySelector(".google-btn");
  if(existingLink) existingLink.remove();

  // Add Google Maps search by name link
  let query = encodeURIComponent(`${village}, ${district}, ${state}, India`);
  let link = document.createElement("a");
  link.href = `https://www.google.com/maps/search/?api=1&query=${query}`;
  link.target = "_blank";
  link.className = "google-btn";
  link.innerText = "Open in Google Maps";
  divElement.appendChild(link);
}
</script>

</body>
</html>
